<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo_dark.svg" alt="Логотип Место Россия" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img src="./images/cousteau.jpg" alt="Фотография Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
   <p class="footer__signature">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="profile-edit-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit-form" id='profile-edit-form'>
        <input type="text" class="popup__input-text popup__input-text_field_name" id="profile-name-input" name="profile-name-input" value="Жак-Ив Кусто">
        <input type="text" class="popup__input-text popup__input-text_field_bio" id="profile-bio-input" name="profile-bio-input" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
    </div>
  </div>
  <div class="popup" id="card-add-popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card-add-form" id='card-add-form'>
        <input type="text" class="popup__input-text popup__input-text_field_place" id="card-place-input" name="card-place-input" placeholder="Название">
        <input type="text" class="popup__input-text popup__input-text_field_url" id="card-url-input" name="card-url-input" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
    </div>
  </div>
  <div class="popup" id="image-popup">
    <figure class ="popup__image-container">
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close" type="button" aria-label="Закрыть фотографию"></button>
    </figure>

  </div>
  <template class="element-template">
    <article class="element">
      <img src="" alt="" class="element__image">
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__delete" type="button"></button>
    </article>
  </template>
  <script src="./pages/index.js"></script>
</body>
</html>
